<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  
  <h1>Project 2 Data Visualisation</h1>
  <div id="world_map"></div>
  
  <div id="region_radial_chart"></div>
  
  <div id="status_vconcat_bar_chart"></div>

  <div id="category_trellis_area"></div>

  <script type="text/javascript">

    var vg_1 = "js/world_map.vg.json";
    vegaEmbed('#world_map', vg_1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var vg_2 = "js/region_radial_chart.vg.json"
    vegaEmbed('#region_radial_chart', vg_2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var vg_3 = "js/status_vconcat_bar_chart.vg.json"
    vegaEmbed('#status_vconcat_bar_chart', vg_3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var vg_4 = "js/category_trellis_area.vg.json"
    vegaEmbed('#category_trellis_area', vg_4).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  </body>
</html>
